    <div>
        <section>

                <div class="card border-0 " style="width: 28rem;">
                  <div class="d-flex justify-content-center pt-3"style="background-color:#131212f1">
                    <img src="./img/logoOneBitDark1.png" class="" alt="logo-top" style="width:40px">

                    <div class="card-body" style="background-color:#131212f1;color:white;">
                        <p>1 - Qual o seu nome?</p>
                        <div class="d-flex justify-content-center align-itens-center">

                              </div>
                            </div>
                            <div class="d-flex justify-content-center align-itens-center">
                            <div class="input-group mb-3">

                                <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                            </div>
                
                        <p>2 - Qual o seu gênero?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

                              Homem

                        </div>

                        <div class="form-check">

                        <div class="form-check">

                        </div>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">

                        </div>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">

                        </div>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">

                        </div>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
                        </div>
                        <p class="pt-3">4 - Quais você acha que são sua qualidades?</p>
                        <div class="container text-center">
                          <div class="row">
                            <div class="col">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Proativo
                                </label>
                            </div>
                            </div>
                            <div class="col">
                              <div class="form-check">

                            </div>
                            <div class="col">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Não vomito
                                </label>
                            </div>
                            </div>
                          </div>
                          <div class="row">

                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                            </div>
